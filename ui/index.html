<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Industrial Sensor Input UI</title>
  <style>
    :root{
      --bg: #0b1220;
      --panel: rgba(255,255,255,.06);
      --panel-2: rgba(255,255,255,.10);
      --text: #e8eefc;
      --muted: rgba(232,238,252,.72);
      --border: rgba(255,255,255,.14);
      --focus: #7aa2ff;

      --ok: #22c55e;
      --warn: #f59e0b;
      --fail: #ef4444;

      --radius: 16px;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    * { box-sizing: border-box; }
    body{
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(900px 520px at 12% 10%, rgba(122,162,255,.18), transparent 55%),
        radial-gradient(900px 520px at 88% 10%, rgba(34,197,94,.12), transparent 55%),
        radial-gradient(900px 520px at 50% 100%, rgba(245,158,11,.10), transparent 55%),
        var(--bg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px 16px;
    }

    .wrap{
      width: min(860px, 100%);
      display: grid;
      gap: 16px;
    }

    header{
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 2px 2px;
    }

    h1{
      font-size: clamp(22px, 2.2vw, 30px);
      margin: 0;
      letter-spacing: .2px;
    }

    .sub{
      margin-top: 6px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
      max-width: 60ch;
    }

    .card{
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,.04));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-body{
      padding: 18px;
    }

    form{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px 14px;
      align-items: end;
    }

    .field{
      display: grid;
      gap: 8px;
    }

    label{
      font-size: 13px;
      color: var(--muted);
    }

    select, input{
      width: 100%;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.20);
      color: var(--text);
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
    }

    select:focus, input:focus{
      border-color: rgba(122,162,255,.70);
      box-shadow: 0 0 0 4px rgba(122,162,255,.18);
      background: rgba(0,0,0,.28);
    }

    .row{
      grid-column: 1 / -1;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-top: 2px;
      flex-wrap: wrap;
    }

    .status-pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.18);
      font-size: 13px;
      color: var(--muted);
    }

    .dot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--ok);
      box-shadow: 0 0 0 4px rgba(34,197,94,.15);
    }

    button{
      appearance: none;
      border: 1px solid rgba(122,162,255,.38);
      background: linear-gradient(180deg, rgba(122,162,255,.28), rgba(122,162,255,.14));
      color: var(--text);
      padding: 11px 14px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .05s ease, background .15s ease, border-color .15s ease, opacity .15s ease;
      min-width: 160px;
    }

    button:hover{
      border-color: rgba(122,162,255,.62);
      background: linear-gradient(180deg, rgba(122,162,255,.34), rgba(122,162,255,.18));
    }

    button:active{ transform: translateY(1px); }
    button:disabled{ opacity: .6; cursor: not-allowed; }

    .result{
      border-top: 1px solid var(--border);
      background: rgba(0,0,0,.18);
      padding: 14px 18px;
      display: grid;
      gap: 8px;
    }

    .result-head{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .badge{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--muted);
    }

    pre{
      margin: 0;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.22);
      overflow: auto;
      font-family: var(--mono);
      font-size: 12.5px;
      line-height: 1.5;
      color: var(--text);
      max-height: 280px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .hint{
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 720px){
      form{ grid-template-columns: 1fr; }
      button{ width: 100%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Send Sensor Events</h1>
        <div class="sub">Please select the maschine, value and the status.</div>
      </div>
      <div class="status-pill" title="UI-Status">
        <span class="dot" id="uiDot"></span>
        <span id="uiState">Ready</span>
      </div>
    </header>

    <section class="card">
      <div class="card-body">
        <form id="sensorForm">
          <div class="field">
            <label for="sensor_id">Machine</label>
            <select name="sensor_id" id="sensor_id">
              <option value="machine-1">Machine 1</option>
              <option value="machine-2">Machine 2</option>
              <option value="machine-3">Machine 3</option>
            </select>
          </div>

          <div class="field">
            <label for="value">Value</label>
            <input type="number" step="any" name="value" id="value" value="75.0" inputmode="decimal" />
          </div>

          <div class="field">
            <label for="status">Status</label>
            <select name="status" id="status">
              <option value="OK">OK</option>
              <option value="WARN">WARN</option>
              <option value="FAIL">FAIL</option>
            </select>
          </div>

          <div class="row">
            <button id="submitBtn" type="submit">Send Event</button>
            <span class="hint">Endpoint: <span style="font-family: var(--mono)">POST http://localhost:8000/ingest</span></span>
          </div>
        </form>
      </div>

      <div class="result">
        <div class="result-head">
          <span class="badge" id="resultBadge">No response yet</span>
          <span class="hint" id="latency"></span>
        </div>
        <pre id="result">{}</pre>
      </div>
    </section>
  </div>

  <script>
    const form = document.getElementById('sensorForm');
    const submitBtn = document.getElementById('submitBtn');
    const resultPre = document.getElementById('result');
    const resultBadge = document.getElementById('resultBadge');
    const latencyEl = document.getElementById('latency');

    const uiDot = document.getElementById('uiDot');
    const uiState = document.getElementById('uiState');

    function setUiState(state, kind){
      uiState.textContent = state;

      if(kind === 'ok'){
        uiDot.style.background = 'var(--ok)';
        uiDot.style.boxShadow = '0 0 0 4px rgba(34,197,94,.15)';
      } else if(kind === 'warn'){
        uiDot.style.background = 'var(--warn)';
        uiDot.style.boxShadow = '0 0 0 4px rgba(245,158,11,.15)';
      } else if(kind === 'fail'){
        uiDot.style.background = 'var(--fail)';
        uiDot.style.boxShadow = '0 0 0 4px rgba(239,68,68,.15)';
      } else {
        uiDot.style.background = 'var(--ok)';
        uiDot.style.boxShadow = '0 0 0 4px rgba(34,197,94,.15)';
      }
    }

    function setBadge(text, kind){
      resultBadge.textContent = text;
      resultBadge.style.borderColor = 'rgba(255,255,255,.14)';
      resultBadge.style.background = 'rgba(255,255,255,.06)';

      if(kind === 'ok'){
        resultBadge.style.borderColor = 'rgba(34,197,94,.35)';
        resultBadge.style.background = 'rgba(34,197,94,.10)';
      } else if(kind === 'fail'){
        resultBadge.style.borderColor = 'rgba(239,68,68,.35)';
        resultBadge.style.background = 'rgba(239,68,68,.10)';
      } else if(kind === 'warn'){
        resultBadge.style.borderColor = 'rgba(245,158,11,.35)';
        resultBadge.style.background = 'rgba(245,158,11,.10)';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const sensor_id = document.getElementById('sensor_id').value;
      const value = Number(document.getElementById('value').value);
      const status = document.getElementById('status').value;

      const payload = { sensor_id, value, status };

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      setUiState('Sending', 'warn');
      setBadge('Request in progress', 'warn');
      latencyEl.textContent = '';

      const t0 = performance.now();

      try {
        const res = await fetch('http://localhost:8000/ingest', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const elapsed = Math.round(performance.now() - t0);
        latencyEl.textContent = `Latency: ${elapsed} ms`;

        const contentType = res.headers.get('content-type') || '';
        let body;

        if (contentType.includes('application/json')) {
          body = await res.json();
        } else {
          body = { raw: await res.text() };
        }

        resultPre.textContent = JSON.stringify({ http_status: res.status, payload_sent: payload, response: body }, null, 2);

        if(res.ok){
          setUiState('Success', 'ok');
          setBadge(`Success (HTTP ${res.status})`, 'ok');
        } else {
          setUiState('Error', 'fail');
          setBadge(`Error (HTTP ${res.status})`, 'fail');
        }
      } catch (err) {
        const elapsed = Math.round(performance.now() - t0);
        latencyEl.textContent = `Latency: ${elapsed} ms`;

        setUiState('Network error', 'fail');
        setBadge('Network / CORS error', 'fail');
        resultPre.textContent = JSON.stringify({ error: String(err), hint: 'check CORS at Backend (localhost:8000).' }, null, 2);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Event';
      }
    });
  </script>
</body>
</html>
